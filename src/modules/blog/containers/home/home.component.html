<sb-layout-blog
    ><sb-clean-blog-header backgroundImage='url("assets/img/bookflep.gif")' heading ="BookTracker's" subHeading="จัดการหนังสือของคุณได้ง่าย ๆ ติดตามความก้าวหน้า และแลกเปลี่ยนความรู้ผ่านบทความ" [siteHeading]="true"></sb-clean-blog-header><sb-demo-info *ngIf="!isLoggedIn"></sb-demo-info
    ><ng-container *ngIf="posts$ | async as posts"
        ><div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="post-preview" *ngFor="let post of posts">
                        <a [routerLink]="post.slug"
                            ><h2 class="post-title">{{post.heading}}</h2>
                            <h3 class="post-subtitle">{{post.subHeading}}</h3></a
                        >
                        <p class="post-meta">{{post.meta}}</p>
                    </div>
                </div>
            </div>
        </div></ng-container
    ></sb-layout-blog
>
